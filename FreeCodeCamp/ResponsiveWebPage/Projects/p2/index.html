<!DOCTYPE html>
<html lang="en">
  <head>
    <!--
    FreeCodeCamp Responsove Web Design Project
    Survey Form
  -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Become a Volunteer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">PLAY Volunteer Form</h1>
        <p id="description" class="description text-center">
          Thanks for being volunteer to help youth.
        </p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="number" id="number-label"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            min="14"
            max="99"
            id="number"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-group">
          <p>Which option best describe your current job?</p>
          <select name="job" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current job</option>
            <option value="student">Student</option>
            <option value="full-time">Full Time Employed</option>
            <option value="part-time">Part Time Employed</option>
            <option value="self-employed">Self Employed</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend PLAY to a friend?</p>
          <label for="yes"
            ><input
              type="radio"
              name="user-recommend"
              id="yes"
              class="input-radio"
              value="yes"
              checked
            />YES</label
          >
          <label for="no"
            ><input
              type="radio"
              name="user-recommend"
              id="no"
              class="input-radio"
              value="no"
            />NO</label
          >
          <label for="nSure"
            ><input
              type="radio"
              name="user-recommend"
              id="nSure"
              class="input-radio"
              value="not-sure"
            />Not Sure</label
          >
        </div>
        <div class="form-group">
          <p>Which activities do you want to participate?</p>
          <select
            name="activities"
            id="activities"
            class="form-control"
            required
          >
            <option disabled selected value>Select an option</option>
            <option value="readingCamps">Reading Camps</option>
            <option value="cinemas">Cinemas</option>
            <option value="tournaments">Tournaments</option>
          </select>
        </div>
        <div class="form-group">
          <p>
            Which days are you available?
            <span class="clue">(Check all that apply)</span>
          </p>
          <label for="monday"
            ><input
              type="checkbox"
              name="prefer"
              id="monday"
              value="monday"
              class="input-checkbox"
            />Monday</label
          >
          <label for="tuesday"
            ><input
              type="checkbox"
              name="prefer"
              id="tuesday"
              value="tuesday"
              class="input-checkbox"
            />Tuesday</label
          >
          <label for="wednesday"
            ><input
              type="checkbox"
              name="prefer"
              id="wednesday"
              value="wednesday"
              class="input-checkbox"
            />Wednesday</label
          >
          <label for="thursday"
            ><input
              type="checkbox"
              name="prefer"
              id="thursday"
              value="thursday"
              class="input-checkbox"
            />Thursday</label
          >
          <label for="friday"
            ><input
              type="checkbox"
              name="prefer"
              id="friday"
              value="friday"
              class="input-checkbox"
            />Friday</label
          >
          <label for="saturday"
            ><input
              type="checkbox"
              name="prefer"
              id="saturday"
              value="saturday"
              class="input-checkbox"
            />Saturday</label
          >
          <label for="sunday"
            ><input
              type="checkbox"
              name="prefer"
              id="sunday"
              value="sunday"
              class="input-checkbox"
            />Sunday</label
          >
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            name="comment"
            id="comments"
            class="input-textarea"
            cols="30"
            rows="10"
            placeholder="Please enter your comment here..."
          ></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
